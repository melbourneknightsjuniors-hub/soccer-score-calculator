<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

            function StandingsTable({ group, teams, scores }) {
                const standings = Array.from(teams).map(team => {
                    let points = 0;
                    let goalsScored = 0;
                    let goalsConceded = 0;

                    scores.forEach((score, idx) => {
                        const match = matches[idx];
                        if (match.group !== group) return;
                        if (score.team1Goals === null || score.team2Goals === null) return;

                        if (match.team1 === team) {
                            goalsScored += score.team1Goals;
                            goalsConceded += score.team2Goals;
                            if (score.team1Goals > score.team2Goals) points += 3;
                            else if (score.team1Goals === score.team2Goals) points += 1;
                        } else if (match.team2 === team) {
                            goalsScored += score.team2Goals;
                            goalsConceded += score.team1Goals;
                            if (score.team2Goals > score.team1Goals) points += 3;
                            else if (score.team2Goals === score.team1Goals) points += 1;
                        }
                    });

                    return {
                        team,
                        points,
                        goalDifference: goalsScored - goalsConceded,
                        goalsScored,
                        goalsConceded
                    };
                }).sort((a, b) => b.points - a.points || b.goalDifference - a.goalDifference);

                    setScores(newScores);
                };

                const toggleGroup = (group) => {

                };

                        <p>Enter match scores to calculate points and goal difference for September 14, 2025.</p>

                                </button>

                                                    key={index}
                                                    match={match}
                                                    index={index}
                                                    updateScores={updateScores}
                                                />
                                            )

                                            teams={teamsByGroup[group]}
                                            scores={scores}
                                        />
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById('root'));
